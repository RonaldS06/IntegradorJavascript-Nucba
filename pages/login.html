<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | ronShop</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/estrella.svg">
    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="stylesheet" href="../assets/mediaqueries.css" />
    <link rel="stylesheet" href="../assets/animation.css" />
  </head>

  <body>
    <main>
      <div class="container-generalForm">
        <section class="section-login">
          <div class="container-login">
            <div class="logo-info">
              <a href="/index.html"
                ><img src="../assets/img/logo.png" alt="Logo de Tienda"
              /></a>
              <h2>¡Bienvenido de nuevo!</h2>
            </div>
            <form class="form__container" id="login--form" novalidate>
              <!-- Email -->
              <div class="form__field">
                <label for="email">Correo</label>
                <input
                  type="email"
                  placeholder="Ingresa tu correo"
                  class="form__input"
                  id="email"
                  autocomplete="off"
                />
              </div>
              <!-- Email -->
              <!-- Contraseña -->
              <div class="form__field">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  placeholder="Ingresa tu contraseña"
                  class="form__input"
                  id="password"
                  autocomplete="off"
                />
              </div>
              <!-- Contraseña -->
              <small id="form__error"></small>
              <input
                type="submit"
                class="form__submit__btn"
                value="Iniciar Sesión"
              />
              <!-- <span class="orGoogle">O</span>
              <button type="button" id="login-google-button">
                <img
                  src="../assets/img/icon-google.svg"
                  alt="icono de google"
                />
                <span>Continuar con Google</span>
              </button> -->

              <p class="form--redirect">
                ¿No tenés cuenta?
                <a class="link--gradient" href="./register.html">Registrate</a>
              </p>
              <p class="footer__text">
                Hecho con ❤️ por <a href="https://www.linkedin.com/in/ronald-santamar%C3%ADa-pizarro-9b538221a/" target="_blank" class="text-design">Ronald Santamaria</a>
              </p>
            </form>
          </div>
        </section>
        <section class="banner-image">
          <div class="container-image">
            <img src="../assets/img/img-form.svg" alt="Imagen del formulario" />
          </div>
        </section>
      </div>
    </main>

    <!--     <footer>
            <p class="footer__text">
        Hecho con ❤️ en <span class="text--gradient">NUCBA</span>
      </p>
    </footer> -->
  </body>
</html>
